            </div>

            </div>

        </div>
    </div>

            </div>

            <div class="inputBox">

            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Confirm Password</span>
            </div>

            <button class="enter">Enter</button>

        </div>
    </div>
